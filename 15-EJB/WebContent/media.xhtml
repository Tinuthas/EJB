<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
      
      <h:head>
     	<title>Calcular Media</title>
      </h:head>
      <h:body>
      	<h:form>
      		<h:panelGrid columns="2">
				<h:outputLabel value="NAC" />
				<h:inputText value="#{disciplinaBean.nac}" />
				<h:outputLabel value="AM" />
				<h:inputSecret value="#{disciplinaBean.am}" />
				<h:outputLabel value="PS" />
				<h:inputSecret value="#{disciplinaBean.ps}" />
				<h:commandButton action="#disciplinaBean.calcular}" value="Calcular" />
				<h:outputLabel value="#{disciplinaBean.media}" />
			</h:panelGrid>
      	</h:form>
      
      </h:body>

   
   
</html>
